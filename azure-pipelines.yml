trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self

  - checkout:
      repository: FangChenYi/ocard-server
      type: git
      persistCredentials: true

  - script: |
      git remote add azure https://$(System.AccessToken)@dev.azure.com/FangChenYi/_git/ocard-server
      git push azure +refs/remotes/origin/*:refs/heads/*
    displayName: 'Sync GitHub to Azure DevOps'
